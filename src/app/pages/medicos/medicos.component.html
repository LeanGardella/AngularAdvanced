<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control" name="" id="" placeholder="Buscar médico...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando...</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span><small>Espere por favor.</small></span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/medico','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i> 
                    Crear Médico
                  </button>
                </div>
                <h3 class="card-title">Médicos registrados <small>({{_ms.totalMedicos}})</small></h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th>Opc</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let m of medicos">
                            <td><img [src]="m.img | imagen:'medico'" alt="" class="img-50 img-circle"></td>
                            <td>{{m.nombre}}</td>
                            <td>{{m.hospital.nombre}}</td>
                            <td>
                                <button [routerLink]="['/medico',m._id]" class="btn btn-primary">
                                <i class="fa fa-edit"></i>
                              </button>
                                <button (click)="borrarMedico(m)" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button *ngIf="!buscando" (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
                <button *ngIf="!buscando" (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>

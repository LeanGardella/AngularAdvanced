<h3>
    Resultados para: "{{buscado}}"
</h3>
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hover" *ngIf="usuarios.length !== 0">
                    <tbody>
                        <tr *ngFor="let u of usuarios">
                            <td>
                                <img [src]="u.img | imagen:'usuario'" alt="" class="rounded-circle img-50 img-circle">
                            </td>
                            <td>{{u.nombre}} {{u.apellido}}</td>
                            <td>
                                <button [routerLink]="['/usuario']" class="btn btn-primary">
                                <i class="fa fa-eye"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="usuarios.length === 0">
                    No hay registros.
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-body">

                <div *ngIf="medicos.length === 0">
                    No hay registros.

        </div>
    </div>

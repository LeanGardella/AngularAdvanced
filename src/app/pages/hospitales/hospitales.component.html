<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" name="" id="" placeholder="Buscar hospital...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando...</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span><small>Espere por favor.</small></span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i> 
                      Crear Hospital
                    </button>
                </div>
                <h3 class="card-title">Hospitales registrados <small>({{total}})</small></h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let h of hospitales">
                            <td class="w70">
                                <img (click)="mostrarModal(h._id)" [src]="h.img | imagen:'hospital'" class="img-50 img-circle pointer">
                            </td>

                            <td><input type="text" class="form-control" [(ngModel)]="h.nombre" name="nombre" id=""></td>

                            <button (click)="guardarHospital(h)" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                      </button>
                            <button (click)="borrarHospital(h)" class="btn btn-danger">
                        <i class="fa fa-trash-o"></i>
                      </button>
                        </tr>
                    </tbody>
                </table>
                <button *ngIf="!buscando" (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
                <button *ngIf="!buscando" (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
